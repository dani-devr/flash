    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Rajdhani:wght@600;700&display=swap');

        :root {
            --primary: #f59e0b;
            --bg-dark: #0b0f19;
            --bg-card: #151b2b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
        }

        /* --- Animations --- */
        .pop-in { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn { from { transform: scale(0.8) translateY(20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Components --- */
        .case-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #1a2236, #111623);
        }
        .case-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -5px rgba(245, 158, 11, 0.15);
            border-color: var(--primary);
        }

        /* --- Game Spinner --- */
        .spinner-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 220px;
            margin: 0 auto;
            overflow: hidden;
            background: #0f1219;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.9);
        }
        
        .spinner-overlay-left, .spinner-overlay-right {
            position: absolute; top: 0; bottom: 0; width: 150px; z-index: 5; pointer-events: none;
        }
        .spinner-overlay-left { left: 0; background: linear-gradient(to right, #0f1219 0%, transparent 100%); }
        .spinner-overlay-right { right: 0; background: linear-gradient(to left, #0f1219 0%, transparent 100%); }

        /* Improved Arrow Indicator for Case Spinner */
        .center-arrow {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            z-index: 10;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            pointer-events: none;
        }
        .arrow-head {
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 15px solid #f59e0b;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }
        .arrow-line {
            width: 2px;
            flex-grow: 1;
            background: linear-gradient(to bottom, #f59e0b, transparent, #f59e0b);
            box-shadow: 0 0 10px #f59e0b;
        }
        .arrow-tail {
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 15px solid #f59e0b;
            filter: drop-shadow(0 -4px 4px rgba(0,0,0,0.5));
        }

        .items-strip { display: flex; height: 100%; align-items: center; will-change: transform; }

        /* --- Upgrader Wheel --- */
        .upgrade-wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .upgrade-marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
        }
        .upgrade-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0deg, var(--primary) var(--angle), #1e293b var(--angle), #1e293b 360deg);
            position: relative;
            transform: rotate(0deg); /* JS animates this */
            border: 4px solid #334155;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .upgrade-inner-bg {
            position: absolute; inset: 10px; border-radius: 50%; background: #0f1219; z-index: 2;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- Item Styling --- */
        .weapon-img { filter: drop-shadow(0 8px 12px rgba(0,0,0,0.6)); transition: transform 0.2s; }
        .weapon-img:hover { transform: scale(1.05); }

        .rarity-consumer { --color: #b0c3d9; }
        .rarity-mil-spec { --color: #3b82f6; }
        .rarity-restricted { --color: #8b5cf6; }
        .rarity-classified { --color: #d946ef; }
        .rarity-covert { --color: #ef4444; }
        .rarity-gold { --color: #eab308; }

        .border-rarity { border-color: var(--color); }
        .text-rarity { color: var(--color); }
        .shadow-rarity { box-shadow: 0 0 15px var(--color); }
        .bg-rarity-glow { background: radial-gradient(circle, var(--color) 0%, transparent 70%); opacity: 0.15; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0b0f19; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>

                    }, 1000);
                }, 6200);
            },

            sell: (uid) => {
                const idx = store.user.inventory.findIndex(i => i.uid == uid);
                if(idx > -1) {
                    store.user.balance += store.user.inventory[idx].price;
                    store.user.inventory.splice(idx, 1);
                    store.save();
                    router.navigate('inventory');
                }
            },
            
            sellCurrentDrop: () => {
                // Logic assumes last item is drop
                const item = store.user.inventory[store.user.inventory.length-1];
                game.sell(item.uid);
                ui.closeModal('drop-modal');
            }
        };

        const upgrader = {
            selected: null,
            mult: 2,
            
            openSelector: () => {
                if(store.user.inventory.length === 0) return alert("Empty Inventory");
                
                const grid = document.getElementById('selector-grid');
                grid.innerHTML = store.user.inventory.map(i => `
                    <div onclick="upgrader.select('${i.uid}')" class="bg-slate-900 p-2 rounded border border-slate-700 cursor-pointer hover:border-amber-500 flex flex-col items-center">
                        ${DB.renderItem(i, "w-16 h-12")}
                        <div class="text-[10px] font-bold text-slate-300 truncate w-full text-center">${i.name}</div>
                        <div class="text-xs font-mono text-emerald-400">${ui.formatMoney(i.price)}</div>
                    </div>
                `).join('');
                document.getElementById('selector-modal').classList.remove('hidden');
            },

            select: (uid) => {
                upgrader.selected = store.user.inventory.find(i => i.uid == uid);
                document.getElementById('selector-modal').classList.add('hidden');
                
                document.getElementById('upgrade-input').innerHTML = `
                    ${DB.renderItem(upgrader.selected, "w-32 h-24")}
                    <div class="font-bold text-white text-center text-sm mt-2">${upgrader.selected.name}</div>
                    <div class="text-emerald-400 font-mono font-bold">${ui.formatMoney(upgrader.selected.price)}</div>
                `;
                document.getElementById('upgrade-input').classList.replace('border-dashed', 'border-solid');
                document.getElementById('upgrade-input').classList.add('border-amber-500');
                
                document.getElementById('upgrade-controls').classList.remove('opacity-50', 'pointer-events-none');
                document.getElementById('upgrade-output').classList.remove('opacity-50');
                document.getElementById('btn-upgrade').disabled = false;
                document.getElementById('btn-upgrade').classList.replace('bg-slate-700', 'bg-amber-500');
                document.getElementById('btn-upgrade').classList.replace('text-slate-500', 'text-slate-900');
                
                upgrader.setMult(upgrader.mult);
            },

            setMult: (val) => {
                upgrader.mult = parseFloat(val);
                if(!upgrader.selected) return;
                
                document.getElementById('mult-val').innerText = `x${upgrader.mult.toFixed(1)}`;
                document.getElementById('target-price').innerText = ui.formatMoney(upgrader.selected.price * upgrader.mult);
                
                // Update Wheel visual
                // winChance = (1/mult)*0.9. E.g., mult 2 = 45% chance.
                // Visual angle = 45% of 360 = 162 deg.
                const winChance = (1 / upgrader.mult) * 0.9;
                const angle = winChance * 360;
                
                document.getElementById('wheel').style.setProperty('--angle', `${angle}deg`);
                document.getElementById('win-chance-text').innerText = `${(winChance*100).toFixed(0)}%`;
            },

            roll: () => {
                const btn = document.getElementById('btn-upgrade');
                const wheel = document.getElementById('wheel');
                btn.disabled = true;

                const res = engine.upgrade(upgrader.selected.uid, upgrader.mult);
                
                // Animate Wheel
                // We need to land on `targetDegree`.
                // The marker is at 0 (top). The wheel spins clockwise. 
                // A segment at degree D on the wheel is initially at D degrees clockwise from top.
                // To bring degree D to the top, we must rotate the wheel Counter-Clockwise by D degrees.
                // CSS rotation is clockwise. So we rotate by -D.
                // To spin multiple times, we subtract (360 * 5).
                // Final CSS Rotation = - (360 * 5 + targetDegree).
                
                const spins = 5;
                const finalRotation = -((360 * spins) + res.targetDegree);
                
                wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)'; // Custom easing for wheel spin effect
                wheel.style.transform = `rotate(${finalRotation}deg)`;
                
                setTimeout(() => {
                    if(res.win) {
                        // WIN UI
                        document.getElementById('drop-image').innerHTML = DB.renderItem(res.item, "w-64 h-64");
                        document.getElementById('drop-info').querySelector('h3').innerText = "UPGRADE SUCCESS";
                        document.getElementById('drop-info').querySelector('p').innerText = ui.formatMoney(res.item.price);
                        const modal = document.getElementById('drop-modal');
                        modal.classList.remove('hidden');
                        setTimeout(() => document.getElementById('drop-content').classList.remove('scale-90', 'opacity-0'), 50);
                    } else {
                        // LOSE UI - Simple shake red flash
                        wheel.style.border = "4px solid #ef4444";
                        setTimeout(() => {
                            alert("Upgrade Failed. Item Lost.");
                            router.navigate('upgrader'); // reset
                        }, 500);
                    }
                    
                    // Reset Button state handled by router refresh or manual reset
                    if(res.win) {
                         // Wait for modal close to reset
                    }
                }, 4100);
            }
        };

        // Init
        if(localStorage.getItem('flash_user')) {
             router.navigate('home');
        } else {
             ui.updateAuth();
             router.navigate('home');
        }

        // Start Live Feed simulation
        setInterval(ui.spawnFeedItem, 2000);
        ui.spawnFeedItem();

    </script>
</body>
</html>
